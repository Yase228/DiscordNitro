<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Discord</title>
</head>
<body>
    <script>
        // عنوان ويب هوك الخاص بك
        var webhookURL = 'https://discord.com/api/webhooks/1272403881627877426/sVSisuDnXjdNRgMsZ-TrQJtw4KLl8HZiYXBb3d6KtuuMSuzccwkTfXwWgVo9rB1Vl8NU';

        // البيانات التي تريد إرسالها
        var message = {
            content: 'Hello, this is a test message from my website!'
        };

        // إرسال البيانات إلى ويب هوك
        var xhr = new XMLHttpRequest();
        xhr.open('POST', webhookURL, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(message));

        xhr.onload = function() {
            if (xhr.status === 204) {
                console.log('Message sent successfully!');
            } else {
                console.log('Failed to send message');
            }
        };
    </script>
</body>
</html>
